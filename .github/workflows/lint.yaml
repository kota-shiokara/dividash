name: Lint

on:
  pull_request:
    types:
      - "opened"
      - "synchronize"
    branches:
      - "main"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: set up JDK 17
        uses: actions/setup-java@v1
        with:
          java-version: 17
      - name: Permission Gradle
        run: chmod 777 ./gradlew
      - name: lint
        run: make lint
